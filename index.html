<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .akun-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .akun-container h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .akun-container ul {
      list-style: none;
      padding-left: 0;
    }

    .akun-container li {
      margin-bottom: 6px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      Belum punya akun? <a href="register.html">Register</a>
    </div>
  </div>

  <div class="akun-container">
    <h3>Contoh Akun</h3>
    <ul>
      <li><strong>Username:</strong> admin <br> <strong>Password:</strong> admin123</li>
      <li><strong>Username:</strong> user <br> <strong>Password:</strong> user123</li>
    </ul>
  </div>

  <script>
    const SUPABASE_URL = "https://ldbkqxmruebnrkyhyppe.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkYmtxeG1ydWVibnJreWh5cHBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTcyNDgsImV4cCI6MjA2NTg5MzI0OH0.hV5mn5WdR_DOsGyeyYFtI10QpwTX2qx7JsZgXYCVxBM"; // ganti dengan real key kamu
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Username dan password harus diisi!";
        return;
      }

      // Cek apakah akun cocok di Supabase
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password); // âš  masih plain text, hash jika di produksi

      if (error) {
        errorMsg.textContent = "Terjadi kesalahan: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        errorMsg.textContent = "Username atau password salah!";
      } else {
        sessionStorage.setItem("loggedInUser", username);
        window.location.href = "https://tech-alpha-1218.netlify.app/";
      }
    }
  </script>
</body>
</html>
